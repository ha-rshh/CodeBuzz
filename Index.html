<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>CodeBuzz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./jscompiler/codemirror-5.65.11/lib/codemirror.css">
    <link rel="stylesheet" href="./jscompiler/codemirror-5.65.11/theme/monokai.css">
    <script src="./jscompiler/codemirror-5.65.11/lib/codemirror.js"></script>
    <script src="./jscompiler/codemirror-5.65.11/mode/javascript/javascript.js"></script>
    <script src="./jscompiler/codemirror-5.65.11/addon/edit/closebrackets.js"></script>
    <script src="./jscompiler/codemirror-5.65.11/addon/edit/closetag.js"></script>
    <script src="./jscompiler/codemirror-5.65.11/addon/comment/comment.js"></script>
    <script src="./jscompiler/codemirror-5.65.11/addon/edit/closetag.js"></script>
    <script src="jscompiler/codemirror-5.65.11/addon/hint/html-hint.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body data-aos="zoom-out-up">
    <div class="overlay"></div>
    <header class="cb-header">
        <div class="logo-container">
            <div class="cb-icon">
                <img class="bee" src="https://cdn2.iconfinder.com/data/icons/bee-farm-filled/64/bee_farm-20-512.png"
                    alt="" srcset="">
            </div>
            <div class="cb-heading">
                <h1 class="cb-title">
                    CodeBuzz
                </h1>
            </div>
        </div>

        <div class="h-btn">
            <button class="hamburger">
                <div class="bar"></div>
            </button>
        </div>
    </header>

    <nav class="mobile-nav">
        <span class="menu-options"><a href="./jscompiler/JavaScript.html">JavaScript <i
                    class="fa-solid fa-arrow-up-right-from-square"></i></a></span>
    </nav>
    <main>
        <section class="editor">
            <div class="code" ata-aos="zoom-in-right">
                <div class="html border">
                    <h2>HTML</h2>
                    <textarea id="html-code"></textarea>
                </div>
                <div class="css border" data-aos="zoom-out-up">
                    <h2>CSS</h2>
                    <textarea id="css-code"></textarea>
                </div>
                <div class="js border" data-aos="zoom-out-up">
                    <h2>JavaScript</h2>
                    <textarea id="js-code"></textarea>
                </div>
            </div>
        </section>
        <section class="output" data-aos="zoom-in-left">
            <h2>Output</h2>
            <iframe id="result" class="output-frame"></iframe>
        </section>
    </main>
    <script src="main.js"></script>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
