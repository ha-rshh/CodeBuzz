<!DOCTYPE html>
<html  lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>CodeBuzz</title>
    <link rel="stylesheet" href="style.css">

</head>

<body data-aos="zoom-out-up">
    <header class="cb-header">
        <div class="logo-container">
            <div class="cb-icon">
                <img class="bee" src="https://cdn2.iconfinder.com/data/icons/bee-farm-filled/64/bee_farm-20-512.png"
                    alt="" srcset="">
            </div>
            <div class="cb-heading">
                <h1 class="cb-title">
                    CodeBuzz
                </h1>
            </div>
        </div>
    </header>
    <main>
        <section class="editor">
            <div class="code" ata-aos="zoom-in-right">
                <div class="html border">
                    <h2>HTML</h2>
                    <textarea id="html-code"></textarea>
                </div>
                <div class="css border" data-aos="zoom-out-up">
                    <h2>CSS</h2>
                    <textarea id="css-code"></textarea>

                </div>
                <div class="js border" data-aos="zoom-out-up">
                    <h2>JavaScript</h2>
                    <textarea id="js-code"></textarea>

                </div>
            </div>
        </section>
        <section class="output" data-aos="zoom-in-left">
            <h2>Output</h2>
            <iframe id="result" class="output-frame"></iframe>
        </section>
    </main>
    <script src="main.js"></script>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
